<!DOCTYPE html>

    <style>
        /* Apply Inter font and smooth background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark GitHub-like background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            background-color: #161b22; /* Slightly lighter card background */
            color: #c9d1d9; /* Light text color */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
        }
        /* Custom button styling for main actions */
        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem; 
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            text-align: center;
        }
        /* Specific styling for small icon-only buttons */
        .btn-icon {
            padding: 0.75rem; /* Make it square/round */
            width: 3.5rem;
            height: 3.5rem;
        }
        .btn-primary {
            background-color: #238636; /* GitHub green */
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #2ea043;
            box-shadow: 0 4px 6px rgba(35, 134, 54, 0.4);
        }
        .btn-secondary {
            background-color: #6366f1;
            color: #c9d1d9;
            border: 1px solid #6366f1;
        }
        .btn-secondary:hover {
            background-color: #40464f;
            border-color: #8b949e;
        }

        /* Banner styling */
        .banner {
            height: 260px;
            /* Remember to use absolute URLs for hosted images */
            background-image: url('https://raw.githubusercontent.com/chandan-mondal/vCard/7cbb5212f1d821d20262a779b829beaca0da1412/chandan_background.jpg');
            background-size: cover;
            background-position: center;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
        }
    </style>
</head>

    <script>
        // Initialize Lucide Icons after the DOM loads
        lucide.createIcons();
    
        // --- JavaScript for vCard Data URI Generation ---
        function generateVCardURI() {
            const name = "Chandan Mondal";
            const firstName = "Chandan";
            const lastName = "Mondal";
            const title = "Sr.Executive, IT";
            const org = "Masco Group";
            const phone = "+8801912686153";
            const cell = "+8801730392948";
            const email = "chandanbd.cse@gmail.com";
            const githubUrl = "https://github.com/chandan-mondal";
            const linkedInUrl = "https://www.linkedin.com/in/chandanmondal1";
            const twitterUrl = "https://x.com/chandan_mondal1";
            const facebookUrl = "https://www.facebook.com/chandan.itcse";
    
            // --- üñºÔ∏è BASE64 IMAGE CORRECTION ---
            // IMPORTANT: Paste your entire Base64 string for the PNG image here.
            // This string will be extremely long (hundreds of lines/thousands of characters).
            // Example: "iVBORw0KGgoAAAANSUhEUgAAAOAAAAD... (your long string goes here)"
            // Ensure you do not include the "data:image/png;base64," prefix.
            const photoBase64 = ""; // PASTE YOUR FULL BASE64 STRING HERE
    
            // --- VCF CONTENT GENERATION ---
            const vCardContent = `BEGIN:VCARD
    VERSION:3.0
    N:${lastName};${firstName};;;
    FN:${name}
    ORG:${org}
    TITLE:${title}
    TEL;TYPE=WORK,VOICE,WHATSAPP:${phone}
    TEL;TYPE=CELL,VOICE:${cell}
    EMAIL;TYPE=PREF,INTERNET:${email}
    URL;TYPE=GitHub:${githubUrl}
    URL;TYPE=LinkedIn:${linkedInUrl}
    URL;TYPE=Twitter:${twitterUrl}
    URL;TYPE=Facebook:${facebookUrl}
    PHOTO;ENCODING=b;TYPE=PNG:${photoBase64}
    END:VCARD`;
    
            // Encode the vCard content for use in a Data URI
            const encodedVCard = encodeURIComponent(vCardContent);
    
            // Create the Data URI
            const dataURI = 'data:text/vcard;charset=utf-8,' + encodedVCard;
            
            return dataURI;
        }
    
        // Run this on page load to set the href of the "Save Contact" link
        document.addEventListener('DOMContentLoaded', () => {
            const saveLink = document.getElementById('save-contact-link');
            if (saveLink) {
                // Set the href to the generated Data URI
                saveLink.href = generateVCardURI();
                
                // Set the download attribute
                saveLink.setAttribute('download', 'Chandan_Mondal.vcf');
            }
        });
    </script>
